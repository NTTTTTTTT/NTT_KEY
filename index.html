<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWID Viewer</title>
    <script>
        function getUniqueID() {
            // Tạo ID duy nhất từ user agent và một số ngẫu nhiên
            return navigator.userAgent + Math.random().toString(36).substr(2, 9);
        }

        function displayHwid() {
            const hwid = getUniqueID(); // Lấy HWID giả lập
            document.getElementById('hwidDisplay').innerText = `HWID của bạn là: ${hwid}`;
        }

        window.onload = displayHwid; // Hiển thị HWID khi trang được tải
    </script>
</head>
<body>
    <h1>HWID Viewer</h1>
    <p id="hwidDisplay"></p>
</body>
</html>
